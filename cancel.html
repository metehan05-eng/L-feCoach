<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme İptal Edildi - LifeCoach AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cancel-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .cancel-icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }
        .cancel-title {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 16px;
        }
        .cancel-message {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s;
            margin: 0 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">⚠️</div>
        <h1 class="cancel-title">Ödeme İptal Edildi</h1>
        <p class="cancel-message">
            Premium üyelik işleminiz iptal edildi. Hayat yolculuğunuzda size destek olmak için her zaman buradayız.
            <br><br>
            Dilerseniz daha sonra tekrar deneyebilirsiniz.
        </p>
        <a href="/" class="btn">Ana Sayfaya Dön</a>
        <a href="#premium-modal" class="btn btn-secondary" onclick="showPremiumModal()">Tekrar Dene</a>
    </div>

    <script>
        function showPremiumModal() {
            // This would need to be implemented to show the premium modal
            // For now, just redirect to home
            window.location.href = '/';
        }

        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
